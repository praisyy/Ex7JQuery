<!DOCTYPE html>
<html>
<head >
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"> </script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("h1, h2, p").addClass("red");
    $("div").addClass("important"); 
    
    $("#btn2").click(function(){
    $("h1, h2, p").removeClass("red");
    });
    
    $("#btn3").click(function(){
    $("h1, h2, p").toggleClass("red");
    });
  });
});
</script>
<style>
    *{
        background-color: lightyellow;
    }

.red {
  color: red;
}
</style>
</head>
<body>
<h1>Breaking News</h1>
<h2>This is Julia from NDTV</h2>
<p>Man, 47, Drags Girl By Hair For Rejecting Marriage Proposal; Arrested</p>
<button id="btn1" style="background-color: black; color: white;">Add</button>
<button id="btn2" style="background-color: black; color: white;">Remove</button>
<button id="btn3" style="background-color: black; color: white;">Toggle</button>

</body>
</html>
